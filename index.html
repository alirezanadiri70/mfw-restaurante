<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurante</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- nav.navbar.navbar-default>(.container-fluid>(.navbar-header>(button.navbar-toggle.collapsed[data-toggle="collapse"][type="button"][data-target="#navbar"]>(span.icon-bar)*4)+(a>img[src="img/name-01.png"][alt="logo"]))+(ul.nav.navbar-nav.navbar-right>(li>a)*5)) -->

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" data-toggle="collapse" type="button" data-target="#navbar">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#">
					<img src="img/name-01.png" alt="logo">
				</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav navbar-right">
					<li class= "active">
						<a href="#">Home<span class = "sr-only">(current)</span></a>
					</li>
					<li>
						<a href="#our_story">Our Story</a>
					</li>
					<li>
						<a href="#review">Review</a>
					</li>
					<li>
						<a href="#menu">Menu</a>
					</li>
					<li>
						<a href="#contact">Contact Us</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
         <!-- <--CAROUSEL SECTION --> 
		<!-- .container-fluid.wrap>(#myCarousel.carousel.slide[data="carousel"]>(ol.carousel-indicators>(li[data-target="myCarousel"][data-slide-to="0"])*3)+(.carousel-inner>(.item.main_img$>(.carousel-caption>h1)*3))) -->
		<div class="container-fluid wrap">
			<div id="myCarousel" class="carousel slide" data="carousel">
				<ol class="carousel-indicators">
					<li data-target="myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="myCarousel" data-slide-to="1"></li>
					<li data-target="myCarousel" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item main_img1 active">
						<div class="carousel-caption">
							<img src="img/logo-01.png" alt="logo" class="img-responsive main_logo center-block">
						</div>
					</div>
					<div class="item main_img2">
						<div class="carousel-caption">
							<h1>Eat Local</h1>
						</div>
					</div>
					<div class="item main_img3">
						<div class="carousel-caption">
							<h1>From farm to table</h1>
						</div>
					</div>
				</div>
			</div>
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
		</div>


	<!-- javascript	 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
